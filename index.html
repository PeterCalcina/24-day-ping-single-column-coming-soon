<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Ping Single Column Coming Soon Page</title>
</head>

<body>

    <main class="container">
        <section class="title">
            <img src="images/logo.svg" alt="Logo">
            <h1>We are launching <span class="soon">soon!</span></h1>
            <p>Subscribe and get notified</p>
        </section>

        <div class="form">
            <div class="input_group">
                <input class="email" type="text" placeholder="Your email address..." onkeyup="hideError()">
                <span class="error">Please provide a valid email address.</span>
            </div>
            <button class="btn_notify">Notify Me</button>
        </div>

        <img src="images/illustration-dashboard.png" alt="Dashboard">
    </main>

    <footer class="footer">
        <ul class="social_link">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>

        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <div class="toast">
        <p>Thanks for subscribing!</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
